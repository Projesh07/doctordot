<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}> {% if "safe_link" in message.tags %}
     {{message|safe}} {%else%} {{ message }} {% endif %}</li>
    {% endfor %}
</ul>
{% endif %}	

<h1>{{title}}</h1>
<ul>
<li>{{post.title}}</li>
<li>{{post.content}}</li>
<li>{{post.updated}}</li>
<li>{{post.created}}</li>
</ul>
</body>
</html>
